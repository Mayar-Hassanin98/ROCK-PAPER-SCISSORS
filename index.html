<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
       
    </head>

    <body>
        <div >
            <div class="game-container">
                <h1>Rock Paper Scissors Game</h1>
                <p id="details">Choose between Rock, Paper, or Scissors, and play against the computer! The player who wins the most rounds out of 5 wins the game!</p>
                <div class="btn">
                    <input type="image" class="choice_btn" id="rock" alt="Rock" src="rock.png">
                    <input type="image" class="choice_btn" id ="paper" alt="Paper" src="paper.png">
                    <input type="image" class="choice_btn" id="scissors" alt="Scissors" src="scissors.png">
                </div>
                <div class='results'>
                    <h3>Results of Game</h3>
                    <h4 id="selection"></h4>
                    <h4 id="round"></h4>
                    <h4 id="result"></h4>
                    <h4 id="winner"></h4>
                    
                </div>
            </div>
        </div>
        <script src="script.js">      
        </script>
    </body>
</html>
