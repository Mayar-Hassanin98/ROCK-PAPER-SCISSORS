    <script>
    let computerscore=0;
    let playerscore=0;

        function computerPlay(){
            let choice=Math.random();
                if(0<=choice<0.33){
                    choice='scissors';}
                else if(0.33<choice<0.66){
                    choice='paper';}
                else{
                    choice='rock';}

             return choice;
            }
        
        function playerChoice(choice) {

            choice = choice.toLowerCase();

                 if (choice == "rock" || choice == "paper" || choice == "scissors") {
                    return choice
                } 
                else {
                     alert("Not a valid choice");
                        }
            }

    
        function playRound(playerSelection, computerSelection) {
                if( playerSelection=='rock'&& computerSelection=='rock' || playerSelection=='paper'&& computerSelection=='paper' || playerSelection=='scissors'&& computerSelection=='scissors'){
                    return 'A draw';
                                }
                if( playerSelection=='rock' && computerSelection=='paper'  ){
                    computerscore++;
                     return 'lose! paper beats rock';
                    }  
                
                if (playerSelection=='paper' && computerSelection=='rock' ){ 
                  playerscore++;
                  return 'won! paper beats rock';
                  }

                
                if( playerSelection=='rock' && computerSelection=='scissors' ){
                    playerscore++;
                     return 'won! rock beats scissors';
                    }  
                
                if (playerSelection=='scissors' && computerSelection=='rock' ){ 
                    computerscore++;
                  return 'lose! rock beats scissors';
                  }
            
                if(playerSelection=='scissors'&& computerSelection=='paper'){
                    playerscore++;
                   return 'won! scissors beats paper';
                  }
                
                if(playerSelection=='paper'&& computerSelection=='scissors'){
                    computerscore++;
                   return 'lose! scissors beats paper';
                  }
      




    }

function gameRun(){
    const playerSelection = playerChoice(prompt('Do you choose rock or paper or scissors?'))
    const computerSelection = computerPlay()

    console.log(`playerSelection=${playerSelection}      computerSelection=${computerSelection}`)
    console.log(playRound(playerSelection, computerSelection))
    console.log(`playerscore=${playerscore}       computerscore=${computerscore}`)
   }
   

//playing the game 5 Rounds
for (let index = 0; index < 5; index++) {
    gameRun();
    
}
   

   if(playerscore > computerscore){
                console.log("Winner Winner Chicken Dinner!")
            }

            else if(playerscore < computerscore){

            else{
                console.log("Match tied!")
            }

   let score=`finalscore: playerscore=${playerscore}       computerscore=${computerscore}`

</script>
